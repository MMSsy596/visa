<head>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@0;1&family=Nunito:ital@0;1&display=swap");

:root {
  font-size: 24px;
}

body {
  background: #1488cc;
  height: 100vh;
  margin: 0;
  padding: 0;
  display: grid;
  place-content: center;
}

/* Background circles start */
.circle {
  position: absolute;
  border-radius: 50%;
  background: radial-gradient(#006db3, #29b6f6);
}

.circles {
  position: absolute;
  height: 270px;
  width: 450px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.circle-1 {
  height: 180px;
  width: 180px;
  top: -50px;
  left: -60px;
}

.circle-2 {
  height: 200px;
  width: 200px;
  bottom: -90px;
  right: -90px;
  opacity: 0.8;
}

.card {
  position: relative;
  height: 270px;
  width: 450px;
  border-radius: 25px;
  background: #ffffff33;
  backdrop-filter: blur(30px);
  border: 2px solid #ffffff1a;
  box-shadow: 0 0 80px #00000033;
  overflow: hidden;
  font-family: "Josefin Sans", sans-serif;
}

.logo img,
.chip img,
.number,
.name,
.valid,
.ring {
  position: absolute;
}

.logo img {
  top: 35px;
  right: 40px;
  width: 80px;
  height: auto;
  opacity: 0.8;
}

.chip img {
  top: 120px;
  left: 40px;
  width: 50px;
  height: auto;
  opacity: 0.8;
}

.number,
.name,
.valid {
  color: #ffffffcc;
  font-weight: 400;
  letter-spacing: 2px;
  text-shadow: 0 0 2px #00000099;
}

.number {
  left: 40px;
  bottom: 65px;
  font-family: "Nunito", sans-serif;
}

.name {
  text-transform: uppercase;
  left: 40px;
  bottom: 35px;
  font-size: 0.6rem;
}

.valid {
  font-size: 0.6rem;
  bottom: 35px;
  right: 40px;
}

.ring {
  height: 500px;
  width: 500px;
  bottom: -250px;
  right: -250px;
  background: transparent;
  border: 50px solid #ffffff1a;
  border-radius: 50%;
  box-sizing: border-box;
}

.ring::after {
  content: "";
  position: absolute;
  height: 600px;
  width: 600px;
  bottom: -80px;
  right: -110px;
  border: 30px solid #ffffff1a;
  border-radius: 50%;
  background: transparent;
  box-sizing: border-box;
}

    </style>
</head>

<div class="circles">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
  </div>
  
  <div class="card">
    <div class="logo">
      <img src="https://codetheworld.io/wp-content/uploads/2024/10/visa-logo.png">
    </div>
    <div class="chip">
      <img src="https://codetheworld.io/wp-content/uploads/2024/10/chip.png">
    </div>
    <div class="number">
      1234 5678 9012 3456
    </div>
    <div class="name">
      codetheworld io
    </div>
    <div class="valid">
      06/26
    </div>
    <div class="ring"></div>
  </div>
